<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search - Groove Play</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="images/logo.png" alt="Groove Play"> Groove Play
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link active" href="search.html">Search</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li>
                </ul>
                <div id="navUserSection" class="d-flex align-items-center">
                    <!-- Login/Register or Logout button will be done by JS here... -->
                </div>
            </div>
        </div>
    </nav>

    <main class="container mt-5">

        <div class="row justify-content-center">
            <div class="col-md-8">
                <h2 class="text-center mb-4">Search for Songs, Artists & Genres</h2>
                <input type="text" id="searchBox" class="form-control form-control-lg"
                    placeholder="Type a song, artist, or genre...">
                <div id="searchResults" class="row mt-4">
                    <p class='text-muted text-center w-100'>Enter a search term to find songs.</p>
                </div>
            </div>
        </div>


        <div class="mt-5">
            <h1 class="text-center mb-4">Featured Songs</h1>
            <div id="featuredSongsContainer" class="row">
                <!-- done by script.js -->
            </div>
        </div>
    </main>


    <div id="musicPlayerContainer" class="fixed-bottom text-light py-3" style="display: none;">
        <div class="container">
            <div class="row align-items-center">

                <div class="col-md-3 d-flex align-items-center mb-2 mb-md-0">
                    <img id="playerAlbumArt" src="images/art/default.jpg" alt="Album Art" width="60" height="60"
                        class="me-3 rounded">
                    <div>
                        <h6 id="playerSongTitle" class="mb-0 small">Song Title</h6>
                        <small id="playerSongArtist" class="text-muted">Artist</small>
                    </div>
                </div>


                <div class="col-md-6 text-center mb-2 mb-md-0">
                    <button id="prevBtn" class="btn btn-outline-light btn-sm mx-1"><i
                            class="bi bi-skip-backward-fill"></i></button>
                    <button id="playPauseBtn" class="btn btn-light btn-lg mx-1"><i class="bi bi-play-fill"></i></button>
                    <button id="nextBtn" class="btn btn-outline-light btn-sm mx-1"><i
                            class="bi bi-skip-forward-fill"></i></button>

                    <div class="d-flex align-items-center justify-content-center mt-2">
                        <span id="currentTime" class="mx-2 small">0:00</span>
                        <input type="range" id="progressBar" class="form-range w-75" value="0" step="1">
                        <span id="totalDuration" class="mx-2 small">0:00</span>
                    </div>
                </div>


                <div class="col-md-3 d-flex align-items-center justify-content-md-end justify-content-center">
                    <i class="bi bi-volume-down-fill me-2"></i>
                    <input type="range" id="volumeControl" class="form-range w-50" min="0" max="1" step="0.01"
                        value="1">
                </div>
            </div>
        </div>
    </div>
    <audio id="audioPlayer" src=""></audio> <!-- Hidden actual audio element -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
